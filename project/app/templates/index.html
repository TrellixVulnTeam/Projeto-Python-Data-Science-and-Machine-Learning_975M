{% extends 'main.html' %}
{% block content %}
    <div class="col-6 m-auto">
        <form action="">
            <div class="row mt-5 justify-content-around">
            {% csrf_token %}
            <select class="col-5 form-control " name="Country" id="Country" required>
                <option value="">Selecione o Pa√≠s</option>
                {% for countries in countryFilter %}
                    <option value="{{countries}}">{{countries}}</option>
                {% endfor %}
            </select>
            <input class="col-4 form-control" name="Match" id="Match" type="text">
            <button class="col-2 btn btn-primary">Pesquisar</button>
            </div>
        </form>
    </div>
    <div class="result col-10 m-auto">
        {% autoescape off %}
            {{dados}}
        {% endautoescape %}
    </div>
{% endblock %}
